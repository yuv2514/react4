<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Cards</title>
  <style>
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      text-align: center;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // GreetingCard Component
    function GreetingCard({ greeting, name }) {
      return (
        <div className="card">
          <h2>{greeting}</h2>
          <p>{name}</p>
        </div>
      );
    }

    // App Component
    function App() {
      const greetingCards = [
        { greeting: "Happy Birthday", name: "John Doe" },
        { greeting: "Congratulations", name: "Jane Smith" },
        { greeting: "Merry Christmas", name: "Alice Johnson" }
      ];

      return (
        <div>
          {greetingCards.map((card, index) => (
            <GreetingCard key={index} greeting={card.greeting} name={card.name} />
          ))}
        </div>
      );
    }

    // Rendering App component
    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
